<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="center-block">
        <div class="radioButtons">
            <div id="OvsX" class="radioButtons-button">O vs X</div>
            <div id="SeaFight" class="radioButtons-button">Sea Fight</div>
        </div>
        <div class="center-block-description" id="center-block-description" style="display: none">
            <div class="center-block-description-text">You have to collect 5 ones in a row. Good luck!</div>
            <div class="center-block-description-select">
                <div class="center-block-description-select-text">Choose your size of the field</div>
                <select class="center-block-description-select-selector" id="selector">
                    <option selected value="10">10 x 10</option>
                    <option value="11">11 x 11</option>
                    <option value="12">12 x 12</option>
                    <option value="13">13 x 13</option>
                    <option value="14">14 x 14</option>
                    <option value="15">15 x 15</option>
                </select>
            </div>
        </div>
        <div class="center-block-game">
            <div id="main-field" class="main-field">

            </div>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-window">
        <div id="modal-window-text" class="modal-window-text"></div>
    </div>
    <div id="modal-backdrop" class="modal-backdrop"></div>
</div>

<script type="text/javascript" src="OvsX.js"></script>
<script type="text/javascript" src="SeaFight.js"></script>
<script>
    document.getElementById("OvsX").onclick = function () {
        this.style.color = "black";
        this.style.background = "rgba(255, 255, 255, 1)";
        document.getElementById("center-block-description").style.display = "block";
        document.getElementById("SeaFight").style.color = "white";
        document.getElementById("SeaFight").style.background = "rgba(255, 255, 255, 0)";
        OvsX(10);
    };
    document.getElementById("SeaFight").onclick = function () {
        this.style.color = "black";
        this.style.background = "rgba(255, 255, 255, 1)";
        document.getElementById("center-block-description").style.display = "none";
        document.getElementById("OvsX").style.color = "white";
        document.getElementById("OvsX").style.background = "rgba(255, 255, 255, 0)";
        SeaFight();
    };
    document.getElementById("modal-backdrop").onclick = function () {
        document.getElementById("modal").style.display = "none";
        document.getElementById("modal").style.opacity = 0;
    }
</script>
</body>
</html>
